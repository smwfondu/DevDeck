<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDeck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevDeck</h1>
        <button class="button-header">GitHub Sign-In</button>
    </header>
    <div class="columns">
        <div class="column left-column">
            <button>Available Templates</button>
            <div class="template">Template #1</div>
            <div class="template">Template #2</div>
            <div class="template">Template #3</div>
        </div>
        <div class="column middle-column">
            <div class="template-selected">
                <div class="user_info full_name">
                    <span>Full Name</span>
                </div>
                <div class="user_info job_title">
                    <span>Job Title</span>
                </div>
                <p>
                    <a href="" target="_blank">username@domain.com</a>
                    <span>
                        |
                        <span>Phone Number</span>
                    </span>
                    <span>
                        |
                        <span>Address</span>
                    </span>
                </p>
                <p>
                    <a href="" target="_blank">Sample Link</a>
                </p>
            </div>
        </div>
        <div class="column right-column">
            <button>Available GitHub Projects</button>
            <div class="project">GitHub Project #1</div>
            <div class="project">GitHub Project #2</div>
            <div class="project">GitHub Project #3</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
