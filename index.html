<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDeck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevDeck</h1>
        <button class="button-header">GitHub Sign-In</button>
    </header>
    <div class="columns">
        <div class="column left-column">
            <button>Available Templates</button>
            <div class="template selected">Template #1</div>
            <div class="template">Template #2</div>
            <div class="template">Template #3</div>
        </div>
        <div class="column middle-column">
            <div class="selected">Selected template</div>
        </div>
        <div class="column right-column">
            <button>Available GitHub Projects</button>
            <div class="project selected">GitHub Project #1</div>
            <div class="project">GitHub Project #2</div>
            <div class="project">GitHub Project #3</div>
        </div>
    </div>
</body>
</html>
