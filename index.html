<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDeck</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>DevDeck</h1>
        <button id="fetchButton" class="button-header">GitHub Sign-In</button>
    </header>
    <div class="columns">
        <section class="column left-column">
            <button id="button_template">Customization</button>
	        <button id="export-pdf">Export to PDF</button>
            <div id="template_one" class="template">Template #1</div>
            <div id="template_two" class="template">Template #2</div>
            <div id="template_three" class="template">Template #3</div>
        </section>
        <section id="main_column" class="column middle-column">
            <div id="custom_template" class="template-selected">
                <div class="user_info full_name">
                    <label for="full_name">Full Name</label>
                    <input id="full_name" type="text" placeholder="Thomas Ashton" name="full_name">
                </div>
                <div class="user_info job_title">
                    <label for="bio">Bio</label>
                    <input id="bio" type="text" placeholder="I am a Full-Stack Developer" name="bio">
                </div>
                <h2>Links</h2>
                <p>
                    <span id="link_section">
                        <a id="sample_link" href="https://github.com/" target="_blank">GitHub link</a>
                    </span>
                </p>
                <button id="button_link">+</button>
                <div style="margin-top:5px;">
                    <label for="link">Github Username:</label>
                    <input type="url" id="link" name="link" placeholder="Enter a username">
                </div>
                <h2>Projects</h2>
                <div id="projects">
                </div>
                <div id="to_display_project">
                </div>
                <button class="button_project" id="button_project">+</button>
                <h2>Education</h2>
                <div id="education">
                </div>
                <button class="button_education" id="button_education">+</button>
                <!-- Work Experience -->
                <h2>Work Experience</h2>
                <div id="work_experience">
                </div>
                <button class="button_work_experience" id="button_work_experience">+</button>
                <h2>Skills</h2>
                <div id="skills">
                    <textarea type="text" placeholder="Enter skills separated by commas (Python, jQuery...)" style="width: 99%; max-width: 99%;"></textarea>
                </div>
            </div>
            <!-- Template One -->
            <div id="template_one_place" class="template_one_selected template-selected">
                This is template one.
            </div>
            <!-- Template Two  -->
            <div id="template_two_place" class="template_two_selected template-selected">
                This is template Two.
            </div>
            <!-- Template Three  -->
            <div id="template_three_place" class="template_three_selected template-selected">
                This is template Three.
            </div>
        </section>
        <section id="right_column" class="column right-column">
            <h3>Available GitHub Projects</h3>
            <div id="github-projects" class="github-projects-section"></div>
        </section>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
