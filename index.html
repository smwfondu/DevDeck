<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDeck</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="customization.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>DevDeck</h1>
        <button id="fetchButton" class="button-header">GitHub Sign-In</button>
    </header>
    <div class="columns">
        <div class="column left-column">
            <button id="button_template">Customization</button>
	    <button id="export-pdf">Export to PDF</button>
            <div id="template_one" class="template">Template #1</div>
            <div id="template_two" class="template">Template #2</div>
            <div id="template_three" class="template">Template #3</div>
        </div>
        <div id="main_column" class="column middle-column">
            <div id="custom_template" class="template-selected">
                <div class="user_info full_name">
                    <label for="full_name">Full Name</label>
                    <input id="full_name" type="text" placeholder="Full Name" name="full_name">
                </div>
                <div class="user_info job_title">
                    <label for="bio">Bio</label>
                    <input id="bio" type="text" placeholder="Bio" name="bio">
                </div>
                <p>
                    <span id="link_section">
                        <a id="sample_link" href="https://github.com/" target="_blank">GitHub link</a>
                        <div style="margin-top:5px;">
                            <label for="link">Github Username:</label>
                            <input type="url" id="link" name="link" placeholder="Enter a username">
                            <button style="margin-left:10px">Remove</button>
                        </div>
                    </span>
                    <button id="button_link">+</button>
                </p>
                <h2>Projects</h2>
                <div id="projects">
                </div>
                <div id="to_display_project">

                </div>
                <h2>Education</h2>
                <div id="education">
                </div>
                <button class="button_education" id="button_education">+</button>
                <h2>Skills</h2>
                <div id="skills">
                    <textarea type="text" placeholder="Enter skills separated by commas" style="width: 99%; max-width: 99%;"></textarea>
                </div>
            </div>
            <!-- Template One -->
            <div id="template_one_place" class="template_one_selected template-selected">
                This is template one.
            </div>
        </div>
        <div class="column right-column">
            <h3>Available GitHub Projects</h3>
            <div id="github-projects" class="github-projects-section"></div>
        </div>
    </div>
    <!--Dialog Box (Template)-->
    <div id="modal_template" class="modal">
        <div class="modal_content">
            <p>No customization available at this time!</p>
            <button id="button_template_close">Close</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
