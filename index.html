<body>
    <header>
        <h1>DevDeck</h1>
        <button id="fetchButton" class="button-header">GitHub Sign-In</button>
    </header>
    <div class="columns">
        <div class="column left-column">
            <button id="button_template">Customization</button>
	    <button id="export-pdf">Export to PDF</button>
            <div class="template">Template #1</div>
            <div class="template">Template #2</div>
            <div class="template">Template #3</div>
        </div>
        <div class="column middle-column">
            <div class="template-selected">
                <div class="user_info full_name">
                    <label for="full_name">Full Name</label>
                    <input id="full_name" type="text" placeholder="Full Name" name="full_name">
                </div>
                <div class="user_info job_title">
                    <label for="bio">Bio</label>
                    <input id="bio" type="text" placeholder="Bio" name="bio">
                </div>
                <p>
                    <a id="sample_link" href="" target="_blank">GitHub link</a>
                    <button>+</button>
                </p>
                <h2>Projects</h2>
                <div id="projects">

                </div>
                <div id="to_display_project">

                </div>
                <h2>Education</h2>
                <div id="education">
                    <div class="education_one">
                        <div class="education-entry">
                            <label for="school_name">School Name</label>
                            <input id="school_name" type="text" placeholder="School Name" name="school_name">
                        </div>
                        <div class="education-entry">
                            <label for="degree">Degree</label>
                            <input id="degree" type="text" placeholder="Degree" name="degree">
                        </div>
                        <div class="education-entry">
                            <label for="field_of_study">Field of Study</label>
                            <input id="field_of_study" type="text" placeholder="Field of Study" name="field_of_study">
                        </div>
                        <div class="education-entry">
                            <label for="graduation_year">Graduation Year</label>
                            <input id="graduation_year" type="text" placeholder="Graduation Year" name="graduation_year">
                        </div>
                    </div>
                    <button>+</button>
                </div>
